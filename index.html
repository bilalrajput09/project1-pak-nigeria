<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World, we are software developers!</h1>
      <header>
      <title></title>
      </header>
      
      <h1 id="title">Team PAK and NIG</h1>
      <p id="description">We want to innovate technology together</p>
      
      <form id="survey-form">
      
      <label id="name-label">Name</label>
      
      <div class="form">
      <input placeholder="name" id="name" required type="name" value="yemi" />
      </div>
      
      
      
      <label id="email-label">Email</label>
      <div class="form">
      <input placeholder="email"  id="email" required type="email" value="yemidada@gmail.com" />
      </div>
      
      
      <label id="number-label">Email</label>
      <div class="form">
      <input placeholder="number"  id="number" required type="number" min="1" max="10" value="5" />
      </div>
      
      <label id="number-label">Email</label>
      <div class="form">
      <select id="dropdown">
          <option></option>
          <option value="1">1</option>
          <option value="2">2</option>
      </select>
      
      <label id="number-label">Yes/No</label>
      <div class="form">
      Yes <input type="radio" name="check" value="yes">
      No <input type="radio" name="check" value="no">
      </div>
      
      <label id="number-label">Check list</label>
      <div class="form">
      Yes <input type="checkbox" name="check" value="yes">
      No <input type="checkbox" name="check" value="no">
      </div>
      
      
      <label id="number-label">Email</label>
      <div class="form">
      <textarea id="number" required type="textarea" ></textarea>
      </div>
      
      <button id="submit" type="submit">Submit</button>
      
      </form>
      
    <script  src="js/index.js"></script>
  </body>
</html>
